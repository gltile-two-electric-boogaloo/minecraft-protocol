[package]
name = "minecraft-protocol"
version = "0.1.0"
authors = ["Mubelotix <mubelotix@gmail.com>"]
edition = "2018"

[dependencies]
minecraft-packet-derive = { package = "minecraft-protocol-derive", version = "0.1.0", git = "https://github.com/c0repwn3r/minecraft-protocol-derive" }

[build-dependencies]
minreq = {version="2.3", features=["https"]}
serde_json = "1.0"
serde = {version="1.0", features=["derive"]}
convert_case = "0.4"
